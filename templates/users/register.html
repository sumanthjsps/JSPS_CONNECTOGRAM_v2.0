{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-3 white-important">
            <center><p><a href="http://127.0.0.1:8000/">WELCOME TO JSPS CONNECTOGRAM-v2.0</a></p><br></center>
            <br>
            <br>
                Register a new account
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
          <center><button class="btn btn-outline-secondary" type="submit">Sign Up</button></center>
        </div>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            Already Have An JSPS Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            <br>
            <br>
            <br>
        <br>

        <br>
        </small>
    </div>
</div>
